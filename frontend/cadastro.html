<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="cadastro-gpt.css">
</head>
<body>
    <div id="header"></div>

    <script>
        fetch('header.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('header').innerHTML = data;
            });
    </script>

    <div class="container">
        <h2>Cadastro</h2>

        <form action="#" method="POST">
            <h3>Informações Pessoais</h3>
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required>

            <label for="data_nascimento">Data de Nascimento:</label>
            <input type="date" id="data_nascimento" name="data_nascimento" required>

            <br>

            <h3>Contato</h3>
            <br>
            <label for="telefone">Telefone:</label>
            <input type="text" id="telefone" name="telefone" pattern="\d*" title="Apenas números" required>
            <br>
            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <!--
            <label for="estado">Estado (UF):</label>
            <select id="estado" name="estado" required>
                <option value="">----- Escolha um Estado -----</option>
                <option value="SP">São Paulo</option>
            </select>

            <label for="cidade">Cidade:</label>
            <select id="cidade" name="cidade" required>
                <option value="">---</option>
            </select>
            -->

            <br>

            <h3>Informações de Login</h3>
            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required>

            <label for="confirmar_senha">Confirmar Senha:</label>
            <input type="password" id="confirmar_senha" name="confirmar_senha" required>

            <button type="submit" class="button">Enviar Cadastro</button>
            <br>
        </form>
    </div>

    <button onclick="botaoVoltar()" class="back">« Voltar</button>
    <br><br><br><br><br><br><br><br>

    <script src="cadastro-gpt.js"></script>
</body>
</html>
